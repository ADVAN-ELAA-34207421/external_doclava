apply plugin: 'java'

import com.android.internal.BuildUtils

sourceSets {
    main {
        java {
            srcDirs = ['src/']
        }
        resources {
            srcDirs = ['res/']
        }
    }
}

dependencies {
    compile files(BuildUtils.findToolsJar(project))
    compile project(path: ':antlr', configuration: 'antlrRuntime')
    compile project(':jsilver')
    compile project(':tagsoup')
}